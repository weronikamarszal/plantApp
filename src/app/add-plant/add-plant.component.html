<h2>Dodaj nową roślinę</h2>
  <p-divider></p-divider>

  <div class="p-inputgroup ui-fluid">
    <p-multiSelect [options]="[]" optionLabel="name" placeholder="Wyszukaj z bazy"></p-multiSelect>
  </div>

  <p-divider></p-divider>
<div>
  <h3>Dodaj własną roślinę</h3>
  <span class="space-v"></span>
  <pa-form-field>
    <input pInputText placeholder="Nazwa">
  </pa-form-field>
  <span class="space-v"></span>
  <pa-form-field>
    <input pInputText placeholder="Opis">
  </pa-form-field>
  <span class="space-v"></span>
  <pa-form-field>
    <p-multiSelect [options]="[]" optionLabel="name" placeholder="Dodaj do grupy"></p-multiSelect>
  </pa-form-field>
  <span class="space-v"></span>
  <pa-form-field>
    <p-fileUpload styleClass="upload-input p-button-icon-right"
                  [ngStyle]="{width: '100%'}"
                  chooseLabel="Dodaj zdjęcie" mode="basic" accept="image/*" [maxFileSize]="1000000"></p-fileUpload>

  </pa-form-field>


</div>

  <span class="space-v"></span>
  <span class="space-v"></span>
<div>
  <label for="reminder"> Ustaw przypomnienie o podlewaniu </label>
  <p-inputSwitch inputId="reminder" (onChange)="onReminderChange($event)"></p-inputSwitch>

</div>

<p-dialog [closable]="false" header="Przypomnienie o podlewaniu" [(visible)]="isReminderChecked">
  <pa-form-field>
    <p-multiSelect [options]="[]" appendTo="body" optionLabel="name" placeholder="Jak często?"></p-multiSelect>
  </pa-form-field>
  <pa-form-field>
    <p-calendar placeholder="Od kiedy?" appendTo="body"></p-calendar>
  </pa-form-field>

  <button pButton type="button" label="Anuluj" (click)="isReminderChecked=false" ></button>
  <button pButton type="button" label="Zapisz" (click)="isReminderChecked=false"></button>

</p-dialog>
