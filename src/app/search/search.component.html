<div class="p-inputgroup">
  <input type="text" pInputText placeholder="Keyword">
  <button type="button" pButton pRipple icon="pi pi-search" styleClass="p-button-warn"></button>
</div>
<p></p>
<div class="p-inputgroup ui-fluid">
  <p-multiSelect [options]="[]" optionLabel="name" placeholder="select"></p-multiSelect>
  <a routerLink="/search-result">
  <button type="button" pButton pRipple icon="pi pi-search" styleClass="p-button-warn"></button>
  </a>
</div>
<p></p>
<p-carousel [value]="plants" styleClass="custom-carousel" [numVisible]="3" [numScroll]="1" [circular]="true" [autoplayInterval]="3000">
  <ng-template pTemplate="header">
    <h5>Najpopularniejsze</h5>
  </ng-template>
  <ng-template let-product pTemplate="item">
    <div class="product-item">
      <div class="product-item-content">
        <div class="p-mb-3">
          <img src="assets/images/{{product.image}}" [alt]="product.name" style="width: 20vw"/>
        </div>
      </div>
    </div>
  </ng-template>
</p-carousel>
